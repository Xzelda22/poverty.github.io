<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="img/YangonTimes_favicon.png"
      type="image/icon"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&family=Source+Serif+Pro:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>TheYangonTimes</title>
    <script src="./js/main.js" defer></script>

  </head>
  <body>
    <!-- le logo -->
    <div class="icon"><img src="img/YangonTimes_favicon.png" alt="" class="logo" width="180px" height="120px"></div>
    <!-- le logo -->
    <div class="newspaper">
      <!-- back button -->
      <button id="prev_btn">
        <img src="img/arrow_left.svg" alt="Left arrow button" height="60px" width="60px">
      </button>
      <!-- back button -->

      <!-- the newspaper -->
      <div id="book" class="book">
        <!-- page 1 -->
        <div id="p1" class="paper">
          <div class="front">
            <div id="f1" class="front-content">
              <h1>Book Cover</h1>
            </div>
          </div>
          <div class="back">
            <div id="b1" class="back-content">
              <h1>Page 1</h1>
            </div>
          </div>
        </div>

        <!-- page 2 -->
        <div id="p2" class="paper">
          <div class="front">
            <div id="f2" class="front-content">
              <h1>Page 2</h1>
            </div>
          </div>
          <div class="back">
            <div id="b1" class="back-content">
              <h1>Page 3</h1>
            </div>
          </div>
        </div>

        <!-- page 3 -->
        <div id="p3" class="paper">
          <div class="front">
            <div id="f3" class="front-content">
              <h1>Page 4</h1>
            </div>
          </div>
          <div class="back">
            <div id="b3" class="back-content">
              <h1>Book Cover</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- next button -->
      <button id="next_btn">
        <img src="img/arrow_right.svg" alt="Right arrow button" height="60px" width="60px">
      </button>
      <!-- next button -->
     
    </div>
     <!-- footer -->
     <footer>
      <div class="footer-content">
        <h2>Aim of This Project</h2>
        <p>We made this website to raise awareness of the poverty that's occuring throughout Myanmar. This website is not monetized.</p>
        <ul class="links">
          <li><a href="#"><img src="img/donate.svg" alt="Donate button" width="30px" height="30px"></a></li>
        </ul>
        <div class="footer-bottom">
          <p>By team-4 from Year-9(Sangria)</p>
        </div>
      </div>
      
    </footer>
  </body>
</html>
