<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="img/YangonTimes_favicon.png"
      type="image/icon type"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&family=Source+Serif+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>TheYangonTimes</title>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <h1 class="title">Poverty</h1>

    <nav class="nav-container">
      <ul class="nav">
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
        <li><a href="#">Page 4</a></li>
        <li><a href="#">Page 5</a></li>
      </ul>
    </nav>
    <!-- back button -->
    <div class="newspaper">
      <button id="prev_btn">
        <img src="img/arrow_left.svg" width="60px" height="60px" />
      </button>

      <!-- the newspaper -->
      <div id="book" class="book">
        <!-- page 1 -->
        <div id="p1" class="paper">
          <div class="front">
            <div id="f1" class="front-content">
              <h1>Book Cover</h1>
            </div>
          </div>
          <div class="back">
            <div id="b1" class="back-content">
              <h1>Page 1</h1>
            </div>
          </div>
        </div>

        <!-- page 2 -->
        <div id="p2" class="paper">
          <div class="front">
            <div id="f2" class="front-content">
              <h1>Page 2</h1>
            </div>
          </div>
          <div class="back">
            <div id="b1" class="back-content">
              <h1>Page 3</h1>
            </div>
          </div>
        </div>

        <!-- page 3 -->
        <div id="p3" class="paper">
          <div class="front">
            <div id="f3" class="front-content">
              <h1>Page 4</h1>
            </div>
          </div>
          <div class="back">
            <div id="b3" class="back-content">
              <h1>Book Cover</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- next button -->
      <button id="next_btn">
        <img src="img/arrow_right.svg" width="60px" height="60px" />
      </button>
    </div>
  </body>
</html>
