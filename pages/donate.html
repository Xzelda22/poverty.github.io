<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consider Donating!</title>

    <link rel="icon" href="../img/myanmar_flag_by_setnaing.png" type="image/icon" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <script src="../js/donate.js"></script>
</head>
<body>

<!-- le logo -->
<div class="icon">
  <a href="../index.html">
    <img
    src="../img/YangonTimes_Icon.png"
    alt=""
    class="logo"
    width="200px"
    height="60px"
  />
  </a>
</div>
<!-- le logo -->
<!-- the donation form -->
<div class="form_container">
  <form action="">
   
    <div class="row">
        <!-- col 1 -->  
        <div class="column">  
          <h2>Donor Info</h2>
            <div class="input">
              <span>Full name:</span>
              <input type="text" placeholder="Ben Dover" required>
            </div>
            <div class="input">
              <span>Email:</span>
              <input type="text" placeholder="bendover98@gmail.com" required>
            </div>
            <div class="input">
              <span>Amount (USD):</span>
              <input type="number" placeholder="35$" required>
            </div>
            <div id="disclaimer">
              <p>All money goes to the charity. No profits taken by us.</p>
            </div>
            
          </div>
            <!-- col 2 -->
            <div class="column">
              <h2>Card Info</h2>
              <div class="input">
                <span>Appropriate cards:</span>
                <img src="../img/am_ex.png" alt="American Express card option">
                <img src="../img/discover.png" alt="Discover card option">
                <img src="../img/visa.png" alt="Visa card option">
                <img src="../img/mastercard.png" alt="Mastercard card option">
              </div>
              <div class="input">
                <span>Name on card:</span>
                <input type="text" placeholder="Mr. Ben Dover" required>
              </div>
              <div class="input">
                <span>Credit-card number:</span>
                <input type="text" placeholder="4321 5678 9012 1234" required>
              </div>
            </div>
      </div>
      
      
      <button class="submit" onclick="ConfirmPayment()">
        <a href="confirmation.html" class="">
          Confirm Payment
        </a>
      </button>
  </form>        
</div>
<!-- the donation form -->
<!-- footer -->
  <div id="donate_footer">
    <footer >
      <div class="footer-content">
        <h2>Thank you for your time （＾∀＾●）ﾉｼ</h2>
      </div>
    </footer>
  </div>
</body>
</html>
