<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consider Donating!</title>

    <link rel="icon" href="../img/myanmar_flag_by_setnaing.png" type="image/icon" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&family=Source+Serif+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- le logo -->
    <a class="icon" href="../index.html">
        <img
          src="../img/YangonTimes_Icon.png"
          alt=""
          class="logo"
          width="200px"
          height="60px"
        />
      </a>
      
      <!-- the donation form -->
      <div>
        <form action="#" method="get" style="display: flex; flex-direction: column; width: 40%; margin-left: 30%; margin-right: 30%; gap: 2.5%;">
          <div class="form">  
            <label for="name">Name <span>*</span> </label> <input type="text" placeholder="Enter your name" style="margin-left:77px;" required> <br><br><br>
          </div>

          <br>

          <div class="form">
            <label for="email">Email <span>*</span> </label> <input type="email" placeholder="example@gmail.com" style="margin-left:80px;" required><br><br><br>
          </div>

          <br>
          <div class="form">
            <label for="phone number">Phone Number <span>*</span> </label> <input type="tel" placeholder="00 000 000 000" pattern="[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" style="margin-left: 1.6vh;" required><br><br><br>
          </div>

          <br>

          <br>

          <div class="form">
              <label for="Address">Address</label>
              <input type="text" placeholder="Your location">
          </div>
          <br>
    </div>
    <div class="Donate_form2" style="display: flex; flex-direction: column; width: 40%; margin-left: 30%; margin-right: 30%; gap: 2.5%;">

      <div class="form">
            <label for="Card Number">Card Number  <span>*</span> </label> 
            <input type="text" placeholder="0000 0000 0000" style="width: 250px;
            height: 30px; margin-left: 29px;" required> 
      </div>

      <br>

      <div class="form">
            <label for="Payment type">Payment Type  <span>*</span> </label> 
            <select name="payment type" style="margin-left:24px;" required>
                <option value="Select type" disabled>Select Payment Type</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit cards">Debit cards</option>
                <option value="Digital wallets">Digital wallets</option>
                <option value="Bank transfer">Bank transfer</option>
                <option value="Cash payment">Cash payment</option>
            </select> <br><br>
      </div>

      <br>
            <div style="margin-top:8px;">
            <label for="Payment type" >Expiration Date  <span>*</span> </label> 
            <input type="number" min="1" max="31" id="Donate_number" placeholder="00" required>

            <select name="month" required>
            <option value="Months" disabled>Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="march">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July ">July</option>
                <option value="August ">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <select name="Year" style="margin-left:10px;" required>
            <option value="Year" disabled>Select Year</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2026">Forever</option>
            </select><br><br><br>
                    
            <div id="Donate_amount">
                <label for="Donation Amount" >Donation Amount  <span>*</span> </label> <br><br>
                <select name="Cash Type" required>
                    <option value="U.S Dollar (USD)">U.S Dollar $ (USD)</option>
                    <option value="European Euro (EUR)">European Euro â‚¬ (EUR)</option>
                    <option value="Myanmar kyat" selected>Myanmar Kyat (MMK)</option>
                </select>

                <input type="number" name="amount" id="Donate_number" placeholder="00" required>

                <select name="time" required>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly" selected>Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </div>
            <br>
        <div id="Donate_recieve-email">
            <input type="checkbox">
                <span>Allow YangonTimes to stalk you constantly<span></div> 
                  <br>
            <div class="Donate_button">
              <button type="reset" id="reset-button" class="buttons">Reset</button>
              <button type="submit" id="submit-button" class="buttons">Submit</button>
            </div>
        </form>
        </div>
    </div>
      <!-- the donation form -->
    
    <!-- footer -->
    <footer>
        <div class="footer-content">
          <h2>Their future is in your hands.</h2>
            <p>By Team-4 from Year-9(Sangria)</p>
          </div>
        </div>
      </footer>
</body>
</html>
